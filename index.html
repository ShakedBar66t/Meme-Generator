<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Meme Generator</title>
</head>

<body onload="init()">
    <header>
        <img class="logo" src="img/LOGO.png" alt="">
        <ul class="nav-bar">
            <li> <a href="">Gallery</a></li>
            <li> <a href="">Memes</a></li>
            <li> <a href="">About</a></li>
        </ul>
    </header>
    <main>
        <div class="gallery flex align-center">
            <div class="search-img grid"></div>
            <div class="imgs-container  justify-center flex">
                <img class="img-gallery" src="/img/meme-imgs (square)/1.jpg" alt onclick="drawImg(this)">
                <img class="img-gallery" src="/img/meme-imgs (square)/2.jpg" alt onclick="drawImg(this)">
                <img class="img-gallery" src="/img/meme-imgs (square)/3.jpg" alt onclick="drawImg(this)">
                <img class="img-gallery" src="/img/meme-imgs (square)/4.jpg" alt onclick="drawImg(this)">
                <img class="img-gallery" src="/img/meme-imgs (square)/5.jpg" alt onclick="drawImg(this)">
                <img class="img-gallery" src="/img/meme-imgs (square)/6.jpg" alt onclick="drawImg(this)">
                <img class="img-gallery" src="/img/meme-imgs (square)/7.jpg" alt onclick="drawImg(this)">
                <img class="img-gallery" src="/img/meme-imgs (square)/8.jpg" alt onclick="drawImg(this)">
                <img class="img-gallery" src="/img/meme-imgs (square)/9.jpg" alt onclick="drawImg(this)">
                <img class="img-gallery" src="/img/meme-imgs (square)/10.jpg" alt onclick="drawImg(this)">
                <img class="img-gallery" src="/img/meme-imgs (square)/11.jpg" alt onclick="drawImg(this)">
                <img class="img-gallery" src="/img/meme-imgs (square)/12.jpg" alt onclick="drawImg(this)">
                <img class="img-gallery" src="/img/meme-imgs (square)/13.jpg" alt onclick="drawImg(this)">
                <img class="img-gallery" src="/img/meme-imgs (square)/14.jpg" alt onclick="drawImg(this)">
                <img class="img-gallery" src="/img/meme-imgs (square)/15.jpg" alt onclick="drawImg(this)">
                <img class="img-gallery" src="/img/meme-imgs (square)/16.jpg" alt onclick="drawImg(this)">
                <img class="img-gallery" src="/img/meme-imgs (square)/17.jpg" alt onclick="drawImg(this)">
                <img class="img-gallery" src="/img/meme-imgs (square)/18.jpg" alt onclick="drawImg(this)">
            </div>
        </div>
        <section class="editor-container flex justify-center hidden">
            <section class="canvas-container">
                <canvas id="canvas" width="450" height="450"></canvas>
            </section>
            <section class="editor flex align-center">
                <input class="top-text-line" type="text" placeholder="Enter Meme Text Here" oninput="setTopLineTxt(this)">
                <input class="bottom-text-line" type="text" placeholder="Enter Meme Text Here" oninput="setBottomLineTxt(this)">
                <div class="button-line-1"></div>
                <div class="button-line-2"></div>
                <div class="stickers"></div>
                <div class="load-meme flex"></div>
            </section>
        </section>
    </main>


    <script src="/js/service/memeService.js"></script>
    <script src="/js/controller/memeController.js"></script>
    <script src="/js/controller/galleryController.js"></script>

</body>

</html>
